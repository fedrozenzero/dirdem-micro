<mat-card class="dirdem-info-cards">
  <div class="dirdem-card-headers">
    <h6 class="centered-text">Fuses</h6>
  </div>
  <div class="row d-flex align-items-center">
    <div class="col-8">
      <div *ngFor="let fuse of microcontroller.avrMicrocontrollerBase.fuses"> {{ fuse.type }} </div>
    </div>
    <div class="col-2">
      <button mat-icon-button (click)="openFuseBitComponent($event)" class="dirdem-icons">
        <mat-icon>settings</mat-icon>
      </button>
    </div>
  </div>
</mat-card>
