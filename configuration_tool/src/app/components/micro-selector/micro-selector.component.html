<div id="microSelection">
  <h5 class="centered-text" *ngIf="!selectedMicro.value">Please select one device to start</h5>
  <mat-form-field appearance="outline">
    <mat-label>Microcontroller</mat-label>
    <mat-select [(value)]="microcontroller" (selectionChange)="onMicroSelected($event)" #selectedMicro>
      <mat-option *ngFor="let micro of microcontrollers" [value]="micro">
        {{ micro.avrMicrocontrollerBase.name }}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>
