<div id="dirdem-toolbar-container">
  <button (click)="selectAndCompileCProject()" class="dirdem-buttons">
    Compile .C project
  </button>
  <button (click)="burnCProject()" class="dirdem-buttons">
    Flash project
  </button>
  <span id="linkToHexFile" *ngIf="linkToHexFile">
    {{ linkToHexFile }}
  </span>


  <button (click)="burnArduinoUnoBootloader()" class="dirdem-buttons" style="position: absolute; right: 0;">
    Burn Arduino UNO bootloader
  </button>

</div>
