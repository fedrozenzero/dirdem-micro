<div id="dirdem-toolbar-container">
  <button mat-icon-button (click)="selectAndCompileCProject()"  class="dirdem-icons">
    <mat-icon>build</mat-icon>
  </button>

  <button mat-icon-button (click)="burnCProject()"  class="dirdem-icons">
    <mat-icon>flash_on</mat-icon>
  </button>

  <span id="linkToHexFile" *ngIf="linkToHexFile">
    {{ linkToHexFile }}
  </span>
  
  <button mat-icon-button (click)="burnArduinoUnoBootloader()"  class="dirdem-icons" style="position: absolute; right: 0;">
    <mat-icon>whatshot</mat-icon>
  </button>

</div>
