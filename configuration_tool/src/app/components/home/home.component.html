<div id="buttonsContainer">
  <div *ngIf="microcontroller.name" style="display: flex; align-items: center;">
    <button mat-raised-button color="primary" (click)="selectAndCompileCProject()" matTooltip="Compile">
      Compile project
    </button>
    <button mat-raised-button color="accent" (click)="burnCProject()" matTooltip="Burn"
      style="margin-right: 10px; margin-left: 10px;">
      Burn project
    </button>
    <!-- link al file .hex compilato dai file .C -->
    <span id="linkToHexFile" *ngIf="linkToHexFile">
      {{ linkToHexFile }}
    </span>
  </div>
  <div class="d-flex justify-content-end" *ngIf="microcontroller.name == 'ATmega328P'">
    <button mat-raised-button color="primary" (click)="burnArduinoUnoBootloader()" matTooltip="Burn bootloader">
      Burn Arduino UNO bootloader
    </button>
  </div>
</div>

<app-micro-selector [microcontroller]="microcontroller"></app-micro-selector>

<!--div che compare solo dopo aver selezionato il microcontrollore-->
<div *ngIf="microcontroller.name" class="row d-flex justify-content-around">

  <app-avr-technical-specification-card [avrTechincalSpecification]="microcontroller.technicalSpecification">
  </app-avr-technical-specification-card>

  <app-micro-image-show [microcontroller]="microcontroller"></app-micro-image-show>

  <app-fuse-bit-card [microcontroller]="microcontroller"></app-fuse-bit-card>

</div>
